<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>05</title>
  </head>
  <body>
    <!-- Главный контейнер -->
    <div class="flex-container">
      <!--Элемент главного контейнера левый серый-->
      <div
        class="flex-container__flex-item--gray flex-container__flex-item--gray-size"
      ></div>

      <!-- Элемент главного контейнера центральный белый-->
      <!-- Контейнер-элемент -->
      <div
        class="flex-container-center flex-conteiner__flex-item--white flex-conteiner__flex-item--white-size"
      >
        <!--1 Верхний белый элемент центрального Контейнера-элемента -->
        <div
          class="flex-container__center-item--white flex-container__center-item--white-size-1"
        ></div>

        <!--2 Средний бирюзовый элемент центрального Контейнера-элемента -->
        <div
          class="flex-container__center-item--turquoise flex-container__center-item--turquoise-size-1"
        >
          <div></div>
          <div></div>
        </div>

        <!--3 Средний белый элемент центрального Контейнера-элемента -->
        <div
          class="container-white flex-container__center-item--white flex-container__center-item--white-size-2"
        >
          <div class="conteiner-white__item conteiner-header-tiles">
            <div class="conteiner-header-tiles__header">
              <h2>Способ доставки</h2>
            </div>
            <div class="conteiner-header-tiles__tiles">
              <div class="conteiner-header-tiles__tiles--tile-1">
                <img src="IMG/Truck.png" alt="Truck" />
              </div>
              <div class="conteiner-header-tiles__tiles--tile-2">
                <img src="IMG/Pills.png" alt="Pills" />
              </div>
              <div class="conteiner-header-tiles__tiles--tile-3">
                <img src="IMG/FuturisticTruck.png" alt="FuturisticTruck" />
              </div>
              <div class="conteiner-header-tiles__tiles--tile-4">
                <img src="IMG/Tools.png" alt="Tools" />
              </div>
              <div class="conteiner-header-tiles__tiles--tile-5">
                <img src="IMG/Vegetables.png" alt="Vegetables" />
              </div>
              <div class="conteiner-header-tiles__tiles--tile-6">
                <img src="IMG/Truck.png" alt="Truck" />
              </div>
            </div>
          </div>
        </div>

        <!--4 Нижний бирюзовый элемент центрального Контейнера-элемента -->
        <div
          class="flex-container__center-item--turquoise flex-container__center-item--turquoise-size-2"
        ></div>
      </div>

      <!-- Элемент главного контейнера правый серый-->
      <div
        class="flex-container__flex-item--gray flex-container__flex-item--gray-size"
      ></div>
    </div>
  </body>
</html>
